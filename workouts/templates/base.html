<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'workout_list' %}" class="text-2xl font-bold">Fitness Tracker</a>
            <div>
                <a href="{% url 'workout_list' %}" class="mr-4">My Workouts</a>
                <a href="{% url 'add_workout' %}" class="mr-4">Add Workout</a>
                {% if user.is_authenticated %}
                    <span>Hi, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="mr-4">Log Out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4">Log In</a>
                    <a href="{% url 'signup' %}" class="mr-4">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
